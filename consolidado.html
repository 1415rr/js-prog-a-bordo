//---- operadores logicos
{
   console.log ('--operadores logicos-------------------'); 
   //valem por false
   // null, false, '', undefined, 0   (false é false +4 elementos)
   //tudo que difrerente de falso, vale por true
   console.log(null, !!null);  // false
   console.log(undefined, !!undefined);  // false
   console.log('vazio', !!'');  // false
   console.log('zero num', !!0);  // false
   console.log('zero str', !!'0');  // true
   console.log(!!'texto'); //true
   console.log(!!20); //true

   // operador AND - duplo E => && 
   // retorna a ultima verdadeira ou a primeira false
   // && - para true retorna o ultimo true ( que é o ultimo elemento ).
   // && - para false retorna o primeiro false
   console.log(10 && 'texto' && 'Programador');   // programador
   console.log(null && 'Programador a Bordo');    // null 
   console.log('Passa' && 0 && 'Dev');    // 0
   console.log('Passou' && null);    // null 
   console.log('Passou' && 0);    // 0
   console.log("false" && 100 && '' && 'teste' && null);   //''
   console.log(10 > 5 && 7 < 10);    // 7 < 10 - ult true
   console.log(10 > 5 && 10 > 11);   // 10 > 11 - primeiro false

   // operador OR - duplo pipe => ||
   // retorna a primeira verdadeira ou a ultima false 
   console.log(null || 'Programador a Bordo');          //  'Programador a Bordo' - 1a true
   console.log(null || 'Programador a Bordo' || 26);    //  'Programador a Bordo' - 1a true
   console.log(null || '' || 26);                       //  26 - 1a true
   console.log('Programador a Bordo' || 'teste');       //  'Programador a Bordo' - 1a true
   console.log(10 > 5 || 10 < 11);     // 10 > 5 - 1o true
   console.log(10 < 5 || 10 > 11);     // 10 > 11 - ult false
   console.log(null || false || 0);    // 0 - ult false

   //diferenca de && e ||
   // &&: retorna a ultima   verdadeira ou a primeira false
   // ||: retorna a primeira verdadeira ou a ultima   false
   // para lembrar sempre: AND é a ultima verdadeira. Todo o resto dá para deduzir daí.

   //calculando && x || sem parenteses - precedencia
   // AND tem precedencia ao OR
   console.log('Programador' && 2050 || '' && 26);         // 2050 || '' -> 2050
   console.log('Programador' && 2050 && 'a Bordo' || 0);   // 'a Bordo' || 0 -> 'a Bordo'
}

//---- closures
{
   console.log ('--closures  -------------------');
/* 
   é a possibilidade de uma função JS de memorizar o 
   escopo em que foi criada, para chamadas futuras em outro contexto
   vide o exemplo de escopo léxico, que é uma closure básica.

   um uso para o closure é a possibilidade de criar funcoes e 
   variaveis privadas.  No exemplo abaixo, juntaNomes é uma 
   funcao privada.

   o closure é justamente o juntaNomes que só "existe" no momento em
   que a funcao minhaBilioteca é executada, mas o objeto retornado 
   (e suas funções "carregam" ele por toda a vida )
   
   uma coisa que notei é que a funcao retorna um objeto com duas funcoes
   e isso funciona muito transparente. até melhor do que um objeto para 
   tornar a funcao juntaNomes uma f privada.
    */
function minhaBilioteca() {
      function juntaNomes (valor) {
        return 'Rafael ' + valor
      }

      return {
        nomeCompleto() {
          return juntaNomes('Silveira Reis');
        },
        nomeEUltimoSobrenome() {
          return juntaNomes('Reis');
        }
      }
    }
    let biblioteca = minhaBilioteca();
    console.log(biblioteca) //{nomeCompleto: ƒ, nomeEUltimoSobrenome: ƒ}

    console.log(biblioteca.nomeCompleto()) //Rafael Silveira Reis
    console.log(biblioteca.nomeEUltimoSobrenome()) //Rafael Reis

    /* 
    implementando closure com setTimeout. setTimeout recebe uma f e um tempo em 
    milisegundos como "delay" para executar a funcao do 1o parametro.
    se eu nao passar uma funcao para setTimeout, o delay não irá funcionar.

    Este recurso - o uso do closure em si (?) - evita o uso de funcoes anonimas 

     */
   let imprimeNomeCompletoDentroDoDelay = (nome) =>  {
      //  aqui, eu retorno funcao, entao o setTimeout vai executar a funcao
      //  e esperar a funcao de retorno para poder executar apos o delay.
      return function() {console.log(nome, 'Silveira Reis - imprimeNomeCompletoDentroDoDelay');}
    };

    let imprimeNomeCompletoIgnoraODelay = (nome) =>  {
      //  aqui, eu nao retorno funcao, entao o setTimeout vai executar a funcao
      //  e esperar a funcao de retorno para poder executar apos o delay.
      console.log(nome, 'Silveira Reis - imprimeNomeCompletoIgnoraODelay');
    };

    function inicializa() {
      let nome = 'Rafael';
      setTimeout(imprimeNomeCompletoDentroDoDelay(nome), 1000);  //Executa depois de 1 segundo  - Rafael Silveira Reis
      setTimeout(imprimeNomeCompletoIgnoraODelay(nome), 3000);  // executa imediato.  - Rafael Silveira Reis
    }

    inicializa();



};
