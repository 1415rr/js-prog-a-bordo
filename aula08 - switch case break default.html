   <script>

		////////////////////////////////////////////////////
		function cl (texto) {console.log (texto)};
		function dw (texto) {document.write (texto)};
		////////////////////////////////////////////////////

		/* 
		if - testa expressao booleana;
		switch case - testa o valor retornado;
		switch - pega o valor ( recebe entre parenteses ) e abre chaves.
		case - testa o valor  e dois pontos ( não tem chave ?)
		break - usado no final do case interrompe os proximos testes de case - economiza processamento e evita o multicase.
		default - equivale ao else - mesma sintaxe do else.
		
		multicase: quando uma condicao acha o seu "case" ela continua executando e ignora os testes "case" abaixo. 
		funciona algo analogo aos labels de goto.
		sem o break, é possível fazer alguns tratamentos diferenciados para os 
		cases antes de um comando comum a eles. Mas isto não deve ser muito usual...
		*/
		
		
//entra no case
		var cor = 'amarelo';
		
		switch (cor) {
		case 'branco':
			cl ('entrou no BRANCO');
			break;
		case 'amarelo':
			cl ('entrou no AMARELO');
			break;
		default :
			cl ('cor de burro quando foge.');
			break;
		}
		
// entra no default
		var cor = 'azul';
		
		switch (cor) {
		case 'branco':
			cl ('entrou no BRANCO');
			break;
		case 'amarelo':
			cl ('entrou no AMARELO');
			break;
		default :
			cl ('cor de burro quando foge.');
			break;
		}
		
// multicase

		var cor = 'verde';

		switch (cor) {
			case 'vermelho':
			case 'amarelo':
			case 'laranja':
				cl ('cor quente!');
				break;
			case 'azul':
				cl ('azul, caraia!');
			case 'verde':
				cl ('verde, caraia!');
			case 'roxo':
				cl ('roxo, ora essa!');
				cl ('cor fria!');
				break;
			default:
				cl ('cor nao identificada!');
				break;
		}
			
		
			
		
      

      

   </script>
